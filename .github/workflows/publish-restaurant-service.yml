name: Maven Package and Docker Build restaurant

on:
   push:
      paths:
         - "restaurant-service/**"
         - ".github/workflows/publish-restaurant-service.yml"
   pull_request:
      paths:
         - "restaurant-service/**"

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest
      permissions:
         contents: read
         packages: write

      steps:
         - uses: actions/checkout@v4

         - name: Set up JDK 17
           uses: actions/setup-java@v4
           with:
              java-version: "17"
              distribution: "temurin"
              server-id: github
              settings-path: ${{ github.workspace }}

         - name: Cache local Maven repository
           uses: actions/cache@v3
           with:
              path: ~/.m2/repository
              key: ${{ runner.os }}-maven-${{ hashFiles('restaurant-service/**/pom.xml') }}
              restore-keys: |
                 ${{ runner.os }}-maven-

         - name: Build with restaurant Service
           working-directory: ./restaurant-service/
           env:
              GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
           run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml -B package --file pom.xml

         - name: Set up Docker Buildx
           uses: docker/setup-buildx-action@v1

         - name: Log in to GitHub Container Registry
           uses: docker/login-action@v1
           with:
              registry: ghcr.io
              username: ${{ github.actor }}
              password: ${{ secrets.ACCESS_TOKEN }}

         - name: Build and push restaurant_service Docker image
           uses: docker/build-push-action@v2
           with:
              push: true
              tags: ghcr.io/jakegergen714/restaurant_service:latest
              cache-from: type=registry,ref=ghcr.io/jakegergen714/restaurant_service:cache
              cache-to: type=inline

         - name: Publish restaurant Service
           env:
              GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
           working-directory: ./restaurant-service/
           run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml